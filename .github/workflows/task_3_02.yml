name: task_3_2

on:
  push:
    branches:
      - master
    paths:
      - 'exercises/task_3.02/**'

jobs:
  publish-docker-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USER_DOCKER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: exercises/task_3.02/
          push: true
          tags: shalltearb1oodfallen/helsinki:latest

      - name: SSH into EC2 instance
        uses: jakejarvis/ssh-action@master
        with:
          host: 3.122.231.179
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22

          # Commands to run on the remote EC2 instance
          script: |
            # Pull the Docker image
            sudo docker pull shalltearb1oodfallen/helsinki:latest
